<!DOCTYPE html>
<html lang="en" ng-app="MyChildApp">
<head>

</head>
<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <script src="http://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script> -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/angular-bootstrap/bootstrap.js"></script>
    <script src="../angular-resource.min.js"></script>
    <script></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>

    <div ng-controller="controllerForm">
        <ui-select ng-model="editVehiclesData" theme="bootstrap" ng-disabled="false" close-on-select="true" class="full-w" title="Choose an user">
            <ui-select-match placeholder="Search User" allow-clear="true">
                heloo
            </ui-select-match>
            <ui-select-choices repeat="item in name">
                <div class="full-w">{{item}}</div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div  ng-controller="MyChildController">
      <button ng-click="click()">click</button>
      <button ng-click="clsColorInk()">click clsColorInk</button>
      <h1 style="color: rebeccapurple;" ng-show="Name%2==1">show cái này</h1>
      <input type="text" ng-model="search.name">
      <div class="clear">
        <table cellspacing="0" class="table display responsive nowrap" id="tableorders" width="100%">
          <thead>
              <tr id="viewDonhang" class="donhang view-donhang view-tu">
                  <th>
                      Mã Hàng
                  </th>
                  <th>
                      Màu Sắc
                  </th>
                  <th>
                      Nguồn Cung Cấp
                  </th>
                  <th>
                      TT Thiết Kế
                  </th>
                  <th>
                      TT Quy Trình
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr id="viewTu" ng-repeat="item in shelfProfile | filter:search">
                  <td >
                      {{item.id}}
                  </td>
                  
                  <td>
                     {{item.name}}
                  </td>
                  <td>
                      {{item.description}}
                  </td>
                  <td>
                      {{item.description}}
                  </td>
                  <td>
                      {{item.customer}}
                  </td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div ng-controller="MyChildController1">
        <h1>{{name1}}</h1>
        <button ng-click="click()">click 2</button>
        <div id="tableorders">hhhhhhhhhhhhhh</div>
    </div>
    <div ng-controller="MyChildController2">
        <td  ng-class="item1 ? 'label-danger' : 'label-success'" >
            <input  awnum="" disabled="" name="qty_reality" ng-model="item1.differenceweight" num-fract="4" num-int="10" num-neg="false" num-sep="." num-thousand="true" placeholder="Chênh Lệch" type="text" value=""/>
        </td>
    </div>

</html>
